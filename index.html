<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>my tiny giraffe</title>
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
      }

      main {
        background: rgb(10, 59, 97);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div {
        background: #0f69af;
        border-radius: 100%;
        border: 1px solid black;
        aspect-ratio: 1;
        overflow: hidden;
        padding: 3vh;
      }

      img {
        max-height: 80vh;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <img src="boppin-giraffe.png">
      </div>
    </main>
  </body>
</html>
